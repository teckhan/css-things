<div style="display: grid; gap: .5rem; grid-template-columns: auto 1fr; align-items: center;">
    <button class="gray" onclick="history.back()">Back</button>
    <h2>Inset vs Margin (negative margin) for positioning</h2>
</div>

<section>
    <h3>Inset</h3>

    <section class="parent">
        <div style="position: relative; left: -1rem; width: 7rem;"></div>
        <div></div>
        <div style="width: 30rem"></div>
        <div style="width: 8rem"></div>
        <div style="width: 15rem"></div>
        <div style="width: 5rem"></div>
        <div></div>
    </section>
</section>

<section>
    <h3>Margin</h3>
    
    <section class="parent">
        <div style="width: 7rem; margin-left: -1rem"></div>
        <div></div>
        <div style="width: 30rem"></div>
        <div style="width: 8rem"></div>
        <div style="width: 15rem"></div>
        <div style="width: 5rem"></div>
        <div></div>
    </section>
</section>

<style>
    .parent {
        outline: 1px solid;
    }

    .parent > * {
        display: inline-block;
        width: 20rem;
        height: 6.7rem;
        border-radius: .5rem;
        background-color: var(--color-secondary);
    }

    .parent > *:nth-child(even) {
        background-color: var(--color-primary);
    }
</style>
